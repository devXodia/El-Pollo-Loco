<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css" />

    <script src="classes/drawable-object.class.js"></script>
    <script src="classes/moveable-object.class.js"></script>
    <script src="classes/character.class.js"></script>
    <script src="classes/chicken.class.js"></script>
    <script src="classes/clouds.class.js"></script>
    <script src="classes/background-object.class.js"></script>
    <script src="classes/status-bar.class.js"></script>
    <script src="classes/money-bar.class.js"></script>
    <script src="classes/bottleBar.class.js"></script>
    <script src="classes/throwable-object.class.js"></script>

    <script src="classes/world.class.js"></script>
    <script src="classes/keyboard.class.js"></script>
    <script src="classes/level.class.js"></script>
    <script src="classes/endboss.class.js"></script>
    <script src="classes/coins.class.js"></script>
    <script src="classes/bottle.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body>
    <div class="main-screen" id="main">
      <h1>El Pollo Loco</h1>
      <div class="game_container" id="game_container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div class="ingame_container" id="ingame_container">
          <div class="mute_audio_container" id="mute_audio">
            <div class="mute">
              <img
                class="mute_img"
                src="img/controls/mute_audio.png"
                onclick="muteAudio();"
              />
            </div>
          </div>
          <div class="show_audio_container" id="play_audio">
            <div class="play">
              <img
                class="play_img"
                src="img/controls/show_audio.png"
                onclick="playAudio();"
              />
            </div>
          </div>
          <div class="fullscreen_open_container" id="open_fullscreen">
            <div class="fullscreen">
              <img class="fullscreen_img" src="img/controls/fullscreen_show.png" onclick="goFullscreen();" />
            </div>
          </div>
          <div class="fullscreen_close_container" id="close_fullscreen">
            <div class="fullscreen_close">
              <img class="fullscreen_close_img" src="img/controls/fullscreen_close.png" onclick="closeFullscreen();" />
            </div>
          </div>
          
        </div>
        <div class="start_screen" id="start_screen">
          <img src="img/9_intro_outro_screens/start/startscreen_1.png" />
          <button class="start_game_btn" onclick="gameStart();">
            START GAME
          </button>
        </div>
        <div class="endgame_screen" id="endgame">
          <img id="end_img" src="img/9_intro_outro_screens/game_over/game over!.png">
          <span id="winMsg">YOU WIN!</span>
          <button class="end_game_btn" onclick="restartGame();">
           RESTART GAME
          </button>
        </div>
      </div>
      <div class="controls_container">
        <div class="walk_container">
          <div class="walk">
            <img src="img/controls/arrow_left.png" />
            <img src="img/controls/arrow_right.png" />
          </div>
          <span>WALK L/R</span>
        </div>
        <div class="jump_container">
          <div class="jump">
            <img src="img/controls/spacebar.png" />
          </div>
          <span>JUMP</span>
        </div>
        <div class="throw_container">
          <div class="throw">
            <img src="img/controls/d_icon.png" />
          </div>
          <span>Throw Bottle</span>
        </div>
        <div class="buy_container">
          <div class="buy">
            <img src="img/controls/b_icon.png" />
          </div>
          <span>Buy Bottle</span>
        </div>
      </div>
    </div>
  </body>
</html>
